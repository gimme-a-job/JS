<!doctype html>
<html>

<head>
    <!-- 文字コードはutf-8 -->
    <meta charset="UTF-8">
    <!-- 表示する画面のサイズ -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>練習問題</title>

    <!-- ブラウザのタブのアイコンを指定 -->
    <link href="../_common/images/favicon.ico" rel="shortcut icon">
    <!-- Googleから提供されているフォントを使用 -->
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
    <!-- 共通のcssを読み込む -->
    <link href="../_common/css/style.css" rel="stylesheet">

    <!-- 講師用のcssを読み込む(文字サイズ大きく) -->
    <link rel="stylesheet" href="../koushi.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>練習問題(ex7-1)</h1>
            <h2>HTMLでテキストボックス、ラジオボタン、送信ボタンを
                <br>
                実装し、送信ボタンを押下するとアラートで入力、
                <br>
                選択した内容を表示
            </h2>
        </div><!-- /.container -->
    </header>

    <main>
        <div class="container">
            <section>
                <!-- 必要であればここにHTMLを追記 -->
                <!-- // p158より -->
                <form action="#" id="form">
                    名前
                    <input type="text" name="word">
                    <br>
                    <br>
                    <!-- "https://www.fenet.jp/dotnet/column/language/6659/"より -->
                    <input type="radio" name="elements" value="0" checked>炎属性
                    <input type="radio" name="elements" value="1">水属性
                    <input type="radio" name="elements" value="2">草属性
                    <br>
                    <br>
                    <!-- <button type="submit" id="btn_ok">OK</button> <!-- お好きな方を -->
                    <input type="submit" value="OK"> <!-- お使いください -->
                </form>
            </section>
        </div><!-- /.container -->
    </main>

    <footer>
        <div class="container">
            <p>Lan Trong Hoang</p>
        </div><!-- /.container -->
    </footer>

    <!-- JavaScriptのファイルを読み込む -->
    <script src="script.js"></script>

</body>

</html>
